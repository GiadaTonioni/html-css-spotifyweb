<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="row-side">
            <div class="col-500">
                <div class="contenuto">
                    <img src="./img/logo.svg" class="logo visible" alt="">
                    <ul>
                        <li class="txt-white"><img src="./img/home.svg" class="simbol-grey" alt="">  <span class="visible">Home</span></li>
                        <li class="txt-grey"><img src="./img/search.svg" class="simbol-grey" alt="">  <span class="visible">Cerca</span></li>
                        <li class="txt-grey"><img src="./img/libreria.svg" class="simbol-grey" alt="">  <span class="visible">La tua libreria</span></li>
                    </ul>
                    <p class="txt-bold visible">PLAYLIST</p>
                    <ul class="visible">
                        <li class="plus"><i class="fa-sharp fa-solid fa-square-plus"></i><span class="txt-grey-big">Crea Playlist</span></li>
                        <li class="txt-grey-small">Nome Playlist</li>
                        <li class="txt-grey-small">Nome Playlist</li>
                        <li class="txt-grey-small">Nome Playlist</li>
                        <li class="txt-grey-small">Nome Playlist</li>
                        <li class="txt-grey-small">Nome Playlist</li>
                        <li class="txt-grey-small">Nome Playlist</li>
                        <li class="txt-grey-small">Nome Playlist</li>


                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- FINE SIDEBAR -->
    <!-- TOP-BAR -->
    <div class="top-bar">
        <div class="row-top">
            <div class="col-100">
                <div class="content-top">
                    
                </div>
                
            </div>
        </div>
    </div>
    <!-- FINE TOP-BAR -->
    <!-- MAIN -->
    <main>
        <!-- nav -->
        <div class="container">
            <div class="row-main">
                <div class="row">
                    <div class="col-opt"></div>
                    <div class="col-opt"></div>
                    <div class="col-opt"></div>
                    <div class="col-opt"></div>
                    <div class="col-opt"></div>
                    <div class="col-opt"></div>
                </div>
            </div>
            <!-- fine nav -->
            <div class="title">
                <h1>prvaprva</h1>
            </div>
            <div class="row-songs">
                    <div class="col-songs">
                        <div class="card">
                            <img src="./img/metal_lifting.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-songs"></div>
                    <div class="col-songs"></div>
                    <div class="col-songs"></div>
                    <div class="col-songs"></div>
                    <div class="col-songs"></div>
            </div>
            <div class="title">
                <h1>prvaprova</h1>
            </div>
            <div class="row-songs">
                <div class="col-songs"></div>
                <div class="col-songs"></div>
            </div>
            <div class="title">
                <h1>prvaprova</h1>
            </div>
            <div class="row-songs">
                <div class="col-songs"></div>
                <div class="col-songs"></div>
            </div>
        </div>
    </main>
    <div class="barra">
        <div class="row-bottom">
            <div class="col-20"></div>
            <div class="col-40"></div>
            <div class="col-20"></div>
        </div>
    </div>
    
</body>
</html>
